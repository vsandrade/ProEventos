<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
    </div>
  </div>
  <div class="col-md-6">
    <form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': f.firstName.errors && f.firstName.touched}"
          placeholder="Insira o Primeiro nome" />
          <div *ngIf="f.firstName.errors && f.firstName.touched" class="invalid-feedback">
            <div *ngIf="f.firstName.errors?.required">Primeiro nome é obrigatório</div>
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': f.lastName.errors && f.lastName.touched}" placeholder="Insira o Último nome" />
          <div *ngIf="f.lastName.errors && f.lastName.touched" class="invalid-feedback">
            <div *ngIf="f.lastName.errors?.required">Último nome é obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" formControlName="email"
        [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched}" placeholder="Insira o Nome Completo" />
        <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
          email é obrigatório.
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
          Deve ser um e-mail válido.
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" formControlName="userName"
        [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}" placeholder="Insira o nome de Usuário" />
        <div *ngIf="f.userName.errors?.required && f.userName.touched" class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" formControlName="senha"
          [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched}" placeholder="Digite uma Senha" />
          <div *ngIf="f.senha.errors?.minlength && f.senha.touched" class="invalid-feedback">
            Deve conter no mínimo 6 caracters
          </div>
          <div *ngIf="f.senha.errors?.required && f.senha.touched" class="invalid-feedback">
            Senha é obrigatório.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" formControlName="confirmeSenha" [ngClass]="{'is-invalid': f.confirmeSenha.errors
          && f.confirmeSenha.touched }" placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmeSenha.errors" class="invalid-feedback">
            <div *ngIf="f.confirmeSenha.errors.required">Confirmação de senha é Obrigatório</div>
            <div *ngIf="f.confirmeSenha.errors.mustMatch">Senhas precisa ser igual</div>
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5" [disabled]="!form.valid" (click)="cadastrarUsuario()">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
